<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Glucose Checker</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6fa3ef, #b9e5d1);
      font-family: 'Poppins', sans-serif;
    }

    .container {
      background: rgba(230, 255, 230, 0.95); /* Light green */
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      /* Default shadow: glowy blue */
      box-shadow: 0 8px 25px rgba(0, 0, 255, 0.8);
      width: 350px;
      position: relative;
      padding-bottom: 50px;
    }

    h1 {
      color: #0B3D91;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(33, 150, 243, 0.8);
    }

    label {
      font-size: 16px;
      color: #34495E;
      display: block;
      margin-bottom: 5px;
    }

    /* Use a simple input field of type "text" with numeric hints for mobile */
    input {
      width: 95%;
      padding: 12px;
      border: 2px solid #106459;
      background: #c9dad8;
      border-radius: 5px;
      font-size: 16px;
      color: #2C3E50;
      outline: none;
      display: block;
      margin: 0 auto 15px auto;
      transition: 0.3s;
    }

    input:focus {
      border-color: #04704c;
      background: #8fdfd2;
    }

    /* Placeholder styling via CSS variable */
    #glucose-level::placeholder {
      color: var(--placeholder-color, #2C3E50);
    }

    button {
      background-color: #3498DB;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s, transform 0.2s;
      display: block;
      margin: 0 auto;
    }

    button:hover {
      background-color: #2980B9;
      transform: scale(1.05);
    }

    p {
      font-size: 18px;
      font-weight: bold;
      margin-top: 15px;
    }

    .urdu-name {
      font-family: 'Noto Nastaliq Urdu', serif;
      font-size: 18px;
      color: black;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
      font-weight: bold;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Blood Glucose Checker</h1>
    <label for="glucose-level">Enter blood glucose level:</label>
    <!-- Using type="text" with numeric hints -->
    <input type="text" id="glucose-level" placeholder="Enter value (mg/dL)" inputmode="decimal" pattern="[0-9]*" required>
    <button id="check-status-btn" onclick="checkGlucose();" disabled>Check Status</button>
    <p id="result"></p>
    <p class="urdu-name">محمد عبد اللہ عمر</p>
  </div>

  <script>
    const inputField = document.getElementById("glucose-level");
    const button = document.getElementById("check-status-btn");
    const container = document.querySelector(".container");
    const result = document.getElementById("result");

    // Enable or disable the button based on input
    inputField.addEventListener("input", () => {
      if (inputField.value.trim() === "") {
        button.disabled = true;
        result.textContent = "";
        container.style.boxShadow = "0 8px 25px rgba(0,0,255,0.8)"; // Default glowy blue
        inputField.style.setProperty("--placeholder-color", "#2C3E50");
      } else {
        button.disabled = false;
        result.textContent = "";
      }
    });

    // Function to check glucose level and update the UI
    function checkGlucose() {
      let glucoseValue = inputField.value;
      if (glucoseValue === "" || isNaN(glucoseValue) || glucoseValue < 0) {
        result.textContent = "";
        container.style.boxShadow = "0 8px 25px rgba(0,0,255,0.8)";
        inputField.style.setProperty("--placeholder-color", "#2C3E50");
        return;
      }

      glucoseValue = parseFloat(glucoseValue);

      if (glucoseValue < 40) {
        result.textContent = `⚠️ ${glucoseValue} mg/dL - Very Low! Seek immediate help.`;
        result.style.color = "blue";
        container.style.boxShadow = "0 8px 25px rgba(255,0,0,0.8)"; // Red shadow
        inputField.style.setProperty("--placeholder-color", "red");
      } else if (glucoseValue >= 40 && glucoseValue < 70) {
        result.textContent = `⚠️ ${glucoseValue} mg/dL - Low blood sugar! Eat something & monitor closely.`;
        result.style.color = "blue";
        container.style.boxShadow = "0 8px 25px rgba(255,0,0,0.8)";
        inputField.style.setProperty("--placeholder-color", "red");
      } else if (glucoseValue >= 70 && glucoseValue < 100) {
        result.textContent = `✅ ${glucoseValue} mg/dL - Normal blood sugar level.`;
        result.style.color = "green";
        container.style.boxShadow = "0 8px 25px rgba(0,255,0,1)"; // Green shadow
        inputField.style.setProperty("--placeholder-color", "green");
      } else if (glucoseValue >= 100 && glucoseValue <= 125) {
        result.textContent = `⚠️ ${glucoseValue} mg/dL - Prediabetes detected! Consider lifestyle changes.`;
        result.style.color = "orange";
        container.style.boxShadow = "0 8px 25px rgba(255,0,0,0.8)";
        inputField.style.setProperty("--placeholder-color", "red");
      } else {
        result.textContent = `❌ ${glucoseValue} mg/dL - Diabetes detected! Consult a doctor immediately.`;
        result.style.color = "red";
        container.style.boxShadow = "0 8px 25px rgba(255,0,0,0.8)";
        inputField.style.setProperty("--placeholder-color", "red");
      }
    }

    // Allow pressing Enter to trigger the check
    inputField.addEventListener("keypress", (event) => {
      if (event.key === "Enter") {
        checkGlucose();
      }
    });
  </script>
</body>
</html>
