<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Input Field</title>
</head>
<body>
  <input id="glucose" type="text" placeholder="Enter value">
  <button id="btn" disabled>Check</button>
  <div id="result"></div>

  <script>
    const inputField = document.getElementById("glucose");
    const btn = document.getElementById("btn");
    const result = document.getElementById("result");

    // Enable the button if there's a value, disable if empty.
    inputField.addEventListener("input", function() {
      if (this.value.trim() === "") {
        btn.disabled = true;
      } else {
        btn.disabled = false;
      }
    });

    // When button is clicked, show the input value in the result div.
    btn.addEventListener("click", function() {
      result.textContent = "Value: " + inputField.value;
    });
  </script>
</body>
</html>
