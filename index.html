<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Tester</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input {
      font-size: 18px;
      padding: 10px;
      width: 100%;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h1>Tester Input Field</h1>
  <!-- Using type="text" with inputmode and pattern to trigger numeric keyboard on mobile -->
  <input type="text" id="test-input" placeholder="Enter value (mg/dL)" inputmode="decimal" pattern="[0-9]*">
  <script>
    // Log input changes to verify events
    document.getElementById('test-input').addEventListener('input', function() {
      console.log('Input value:', this.value);
    });
  </script>
</body>
</html>
