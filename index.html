<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fasting Glucose Level Checker</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom right, #4facfe, #00f2fe); /* Gradient blue background */
      font-family: Arial, sans-serif;
    }
    .box {
      border: 1px solid #ccc;
      border-bottom: none; /* Remove lower border */
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 300px;
      width: 90%;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    input[type="number"] {
      padding: 5px;
      margin: 10px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 8px 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Fasting Glucose Level Checker</h1>
    <label for="glucoseInput">Enter fasting glucose level (mg/dL):</label>
    <input type="number" id="glucoseInput" step="0.1" required>
    <button onclick="checkGlucose()">Check Status</button>
    <canvas id="resultCanvas" width="300" height="100"></canvas>
  </div>

  <script>
    function checkGlucose() {
      var canvas = document.getElementById("resultCanvas");
      var ctx = canvas.getContext("2d");
      // Clear previous output
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      var value = parseFloat(document.getElementById("glucoseInput").value);
      var resultText = "";
      
      if (isNaN(value)) {
          resultText = "Please enter a valid number.";
      } else if (value < 70) {
          resultText = "Low blood sugar.";
      } else if (value < 126) {
          resultText = "Normal blood sugar.";
      } else {
          resultText = "Diabetic.";
      }
      
      // Set font properties and draw the result on canvas
      ctx.font = "20px Arial";
      ctx.fillStyle = "black";
      ctx.fillText(resultText, 10, 50);
    }
  </script>
</body>
</html>
