<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fasting Glucose Level Checker</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom right, #a1c4fd, #c2e9fb); /* Lighter gradient blue background */
      font-family: Arial, sans-serif;
    }
    h1 {
      color: darkblue;
      text-shadow: 0 0 10px darkblue;
    }
    .box {
      border: 1px solid #ccc;
      border-bottom: none; /* Remove lower border */
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 300px;
      width: 90%;
      /* Default box shadow; updated dynamically to match message color */
      box-shadow: 0 0 10px rgba(0,0,0,0.7), 0 0 20px rgba(0,0,0,0.5), 0 0 30px rgba(0,0,0,0.3);
    }
    canvas {
      margin-top: 20px; /* No canvas outline */
    }
    input[type="number"] {
      padding: 5px;
      margin: 10px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 8px 16px;
      cursor: pointer;
      background-color: #66bb6a; /* Lighter green */
      color: white;
      border: none;
      border-radius: 20px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #43a047; /* Darker green on hover */
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Fasting Glucose Level Checker</h1>
    <label for="glucoseInput">Enter blood glucose level:</label>
    <input type="number" id="glucoseInput" step="0.1" required placeholder="Enter value in mg/DL">
    <button onclick="checkGlucose()">Check Status</button>
    <canvas id="resultCanvas" width="300" height="100"></canvas>
  </div>

  <script>
    function checkGlucose() {
      var canvas = document.getElementById("resultCanvas");
      var ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      var value = parseFloat(document.getElementById("glucoseInput").value);
      var resultText = "";
      var color = "";
      
      if (isNaN(value)) {
          resultText = "Please enter a valid number.";
          color = "black";
      } else if (value < 70) {
          resultText = "Low blood sugar.";
          color = "red";
      } else if (value <= 99) {
          resultText = "Normal blood sugar.";
          color = "green";
      } else if (value > 99) {
          resultText = "High blood sugar.";
          color = "red";
      }
      
      ctx.font = "20px Arial";
      ctx.fillStyle = color;
      ctx.fillText(resultText, 10, 50);
      
      // Update the main box shadow to match the message color
      var box = document.querySelector('.box');
      if (color === "green") {
          box.style.boxShadow = "0 0 10px rgba(0,255,0,0.7), 0 0 20px rgba(0,255,0,0.5), 0 0 30px rgba(0,255,0,0.3)";
      } else if (color === "red") {
          box.style.boxShadow = "0 0 10px rgba(255,0,0,0.7), 0 0 20px rgba(255,0,0,0.5), 0 0 30px rgba(255,0,0,0.3)";
      } else {
          box.style.boxShadow = "0 0 10px rgba(0,0,0,0.7), 0 0 20px rgba(0,0,0,0.5), 0 0 30px rgba(0,0,0,0.3)";
      }
    }
    
    // Trigger Check Status when the Return (Enter) key is pressed in the input field
    document.getElementById("glucoseInput").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        checkGlucose();
      }
    });
  </script>
</body>
</html>
