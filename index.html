<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Glucose Checker</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap');

    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background: linear-gradient(135deg, #6fa3ef, #b9e5d1);
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      /* Default shadow: glowy blue */
      box-shadow: 0 8px 25px rgba(0,0,255,0.8);
      background: rgba(230,255,230,0.95); /* light green */
    }

    h1 {
      color: #0B3D91;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(33,150,243,0.8);
    }

    label {
      font-size: 16px;
      color: #34495E;
      margin-bottom: 5px;
      display: block;
    }

    /* Revamped input field for mobile */
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #106459;
      border-radius: 5px;
      background: #c9dad8;
      font-size: 16px;
      color: #2C3E50;
      margin-bottom: 15px;
      transition: 0.3s;
      outline: none;
    }

    input:focus {
      border-color: #04704c;
      background: #8fdfd2;
    }

    /* Placeholder styling using a CSS variable */
    #glucose-level::placeholder {
      color: var(--placeholder-color, #2C3E50);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #3498DB;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background: #2980B9;
      transform: scale(1.05);
    }

    #result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    .urdu-name {
      margin-top: 20px;
      font-family: 'Noto Nastaliq Urdu', serif;
      font-size: 18px;
      color: black;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Blood Glucose Checker</h1>
    <label for="glucose-level">Enter blood glucose level:</label>
    <!-- Using type="text" with inputmode and pattern to trigger a numeric keyboard on mobile -->
    <input type="text" id="glucose-level" placeholder="Enter value (mg/dL)" inputmode="decimal" pattern="[0-9]*" required>
    <button id="check-status-btn" onclick="checkGlucose(); playClickSound();" disabled>Check Status</button>
    <div id="result"></div>
    <div class="urdu-name">محمد عبد اللہ عمر</div>
  </div>

  <!-- Click Sound -->
  <audio id="click-sound" preload="auto">
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mp3">
  </audio>

  <script>
    const inputField = document.getElementById("glucose-level");
    const button = document.getElementById("check-status-btn");
    const container = document.querySelector(".container");
    const resultDiv = document.getElementById("result");
    const clickSound = document.getElementById("click-sound");

    // Enable/disable button based on input
    inputField.addEventListener("input", () => {
      if (inputField.value.trim() === "") {
        button.disabled = true;
        resultDiv.textContent = "";
        container.style.boxShadow = "0 8px 25px rgba(0,0,255,0.8)"; // Default: glowy blue
        inputField.style.setProperty("--placeholder-color", "#2C3E50");
      } else {
        button.disabled = false;
        resultDiv.textContent = "";
      }
    });

    // Function to check glucose level and update UI
    function checkGlucose() {
      let glucoseValue = inputField.value;
      if (glucoseValue === "" || isNaN(glucoseValue) || glucoseValue < 0) {
        resultDiv.textContent = "";
        container.style.boxShadow = "0 8px 25px rgba(0,0,255,0.8)";
        inputField.style.setProperty("--placeholder-color", "#2C3E50");
        return;
      }
      glucoseValue = parseFloat(glucoseValue);
      if (glucoseValue < 40) {
        resultDiv.textContent = `⚠️ ${glucoseValue} mg/dL - Very Low! Seek immediate help.`;
        resultDiv.style.color = "blue";
        container.style.boxShadow = "0 8px 25px rgba(255,0,0,0.8)"; // red
        inputField.style.setProperty("--placeholder-color", "red");
      } else if (glucoseValue >= 40 && glucoseValue < 70) {
        resultDiv.textContent = `⚠️ ${glucoseValue} mg/dL - Low blood sugar! Eat something & monitor closely.`;
        resultDiv.style.color = "blue";
        container.style.boxShadow = "0 8px 25px rgba(255,0,0,0.8)";
        inputField.style.setProperty("--placeholder-color", "red");
      } else if (glucoseValue >= 70 && glucoseValue < 100) {
        resultDiv.textContent = `✅ ${glucoseValue} mg/dL - Normal blood sugar level.`;
        resultDiv.style.color = "green";
        container.style.boxShadow = "0 8px 25px rgba(0,255,0,1)"; // strong green
        inputField.style.setProperty("--placeholder-color", "green");
      } else if (glucoseValue >= 100 && glucoseValue <= 125) {
        resultDiv.textContent = `⚠️ ${glucoseValue} mg/dL - Prediabetes detected! Consider lifestyle changes.`;
        resultDiv.style.color = "orange";
        container.style.boxShadow = "0 8px 25px rgba(255,0,0,0.8)";
        inputField.style.setProperty("--placeholder-color", "red");
      } else {
        resultDiv.textContent = `❌ ${glucoseValue} mg/dL - Diabetes detected! Consult a doctor immediately.`;
        resultDiv.style.color = "red";
        container.style.boxShadow = "0 8px 25px rgba(255,0,0,0.8)";
        inputField.style.setProperty("--placeholder-color", "red");
      }
    }

    // Function to play click sound on button click
    function playClickSound() {
      if (inputField.value.trim() === "") return;
      clickSound.currentTime = 0;
      clickSound.play();
    }

    // Allow pressing Enter to trigger check
    inputField.addEventListener("keypress", (event) => {
      if (event.key === "Enter") {
        checkGlucose();
        playClickSound();
      }
    });
  </script>
</body>
</html>
